        <section class="overlay">
        <div class="regform">
            <div class="logoI"><img src="assets\pictures\ICEP-Logo.png"></div>
        
            <h1>Create ICEP Profile</h1>
            
            

            <form name="userform">

                   <div class="form-group">
                    
                            <table>
                            
                                <tr>
                                    <th>
                                    <label> First Name:</label>
                                    </th>
                                    <td>
                                        <input [(ngModel)] ="createProf.first_name" type="text" name="firstname" class="input-box" placeholder="First Name" ng-model="firstname" required><br>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                    <label>Last Name:</label>
                                    </th>
                                    <td>
                                        <input [(ngModel)] ="createProf.last_name" type="text" name="lastname" class="input-box" placeholder="Last Name" required  ng-model="lastname" required ><br>
                                    </td>
                                </tr>
                               
                                <tr>
                                  <th><label>Email:</label> &nbsp;
                          
                                  </th>
                                  <td><input [(ngModel)] ="createProf.email" type="email" name="email" class="input-box"  placeholder="Email" ng-model="email" required></td>
                          
                                </tr>
                                <tr>
                                    <th>
                                        <label>Password:</label>
                                    </th>
                                    <td>
                                        <input [(ngModel)] ="createProf.password" type="password" name="password" class="input-box"  placeholder="Password here" ng-model="password" required>
                                    </td>
                                </tr>
                            </table>
                            
                            <button (click) = "createProfile()" type="submit" class="reg_btn" [routerLink]="'/login'">Create Profile</button>
                            <div *ngIf ="showMsg">show</div>
                            <hr>
                            <p> already have a Profile? <button [routerLink]="'/login'" class="reg_btn"> Click here to log in</button>
                   </div>
            </form>
            
        
            

            <hr>
           <p> &copy; all rights reserved</p>

           

           


        </div> 
    </section>
